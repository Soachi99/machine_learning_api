<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <title>Formulario</title>
</head>

<body>
    <h1 class="text-center mt-3"> Formulario de prueba OCR cédulas colombianas</h1>
    <form action="/uploader" method="POST" enctype="multipart/form-data" class="d-block mx-auto mt-5" style="width: 500px">
        <div class="mb-3" >
            <label for="cedula frontal" class="form-label">Imagen cedula lado frontal</label>
            <input type="file" name="files[]" class="form-control" id="cedula frontal">
            <div id="informacion" class="form-text">No se compartira nunca esta información con nadie más.</div>
        </div>
        <div class="mb-3" >
            <label for="cedula posterior" class="form-label">Imagen cedula lado posterior</label>
            <input type="file" name="files[]" class="form-control" id="cedula posterior">
            <div id="informacion" class="form-text">No se compartira nunca esta información con nadie más.</div>
        </div>     
        <button type="submit" class="btn btn-primary">Subir</button>
    </form>
</body>
</html>
